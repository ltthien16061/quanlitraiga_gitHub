                <button class="btn btn-link btn-sm text-white order-1 order-sm-0" href="#" id="activeSidebar">

                </button>
                <!-- Navbar Search -->
                <h:form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                    <div class="input-group">
                        <h:inputText  class="form-control" a:placeholder="Search for..." ></h:inputText>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </h:form>
                <!-- Navbar -->
                <ul class="navbar-nav ml-auto ml-md-0">

                    <li class="nav-item dropdown no-arrow">

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Danh Sách Tài khoảng</a>

                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                            <a class="btn btn-primary" href="login.html">Thoát</a>
                        </div>
                    </div>
                </div>
            </div>
