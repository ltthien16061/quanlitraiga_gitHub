<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
         <!-- Custom fonts for this template-->
         <h:outputStylesheet library="fontawesome-free" name="css/all.css"/>        

        <!--<link href="resources//vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>-->
        <!-- Page level plugin CSS-->
        <h:outputStylesheet  library="datatables" name="dataTables.bootstrap4.css"/>
        <!--<link href="resources//vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>-->
        <!-- Custom styles for this template-->
        <h:outputStylesheet name="css/sb-admin.css"/>
        <!--<link href="resources//css/sb-admin.css" rel="stylesheet"/>-->    
        <!--j-query-themes -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>   <!--datepicker-->
        <!--Animate-->
        <h:outputStylesheet library="animate" name="animate.css"/>
        <!--<link href="resources//vendor/animate/animate.css" rel="stylesheet"/>-->    
        <!--Style.css-->
        <h:outputStylesheet name="css/style.css"/>
        <!--<link href="resources//css/style.css" rel="stylesheet"/>-->
        <!--logo icon page-->
        <link rel="shortcut icon" href="#"/>
        <title>Quản Lí Trại Gà</title>
    </h:head>
    <h:body id="page-top">
        <!--header here-->
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        <!--end header-->
        
        <!--content here-->
        <div id="wrapper">
            <!-- Sidebar -->
                <ui:include src="sidebar.xhtml" />
            <!--end sidebar--> 
                <ui:insert name="content">
                    <ui:include src="content.xhtml" />
                </ui:insert>
        </div>
        <!--end content-->
        
        <!--footer here-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
        <!--end footer-->
        
        <!-- Bootstrap core JavaScript-->
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js"/>
        <!-- Core plugin JavaScript-->
        <h:outputScript library="jquery-easing" name="jquery.easing.min.js"/>
        <!-- Page level plugin JavaScript-->
        <h:outputScript library="chart" name="Chart.min.js"/>
        <h:outputScript library="datatables" name="jquery.dataTables.js"/>
        <h:outputScript library="datatables" name="dataTables.bootstrap4.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin.min.js"/>
        <!-- scripts for this page-->    
        <h:outputScript name="js/main.js"/>
        <h:outputScript library="fontawesome-free" name="js/all.js"/>
        <!-- datepicker -->
        <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>--> 
        <!--custom js  here-->
        <ui:insert name="custom-js"></ui:insert>
        <!--end custom js-->
    </h:body>
</html>
