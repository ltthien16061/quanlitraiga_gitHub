<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </h:head>
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                  <h:link outcome="food">Thức Ăn</h:link>         
                            </li>
                            <li class="breadcrumb-item active">Danh Sách Công Thức Đang Chứa</li>
                        </ol>
                        <h4>Tên Thức Ăn : #{recipe2MB.foodName}</h4>            
                        <!-- Datatable -->         
                        <div class="table-responsive">
                            <h:dataTable class="table" id="f-recipe-dataTable" value="#{recipe2MB.foodRecipeList}" var="item"> 
                                <h:column>
                                    <f:facet name="header">Mã Công Thức</f:facet>
                                    <h:outputText value="#{item[0]}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Tên Thức Ăn</div></f:facet>
                                     <div class="textcenter">
                                         <h:outputText value="#{item[2]}"/>
                                     </div> 
                                </h:column>
                                <h:column>
                                     <f:facet name="header"><div class="textcenter">Số Lượng Thức Ăn</div></f:facet>
                                     <div class="textcenter">
                                         <h:outputText value="#{item[3]}"/>
                                     </div>                                    
                                </h:column>                         
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Tên Vitamin</div></f:facet>
                                     <div class="textcenter">
                                         <h:outputText value="#{item[5]==null?'Không sử dụng':item[5]}"/>
                                     </div> 
                                </h:column>
                                <h:column>                                    
                                    <f:facet name="header"><div class="textcenter">Số Lượng Vitamin</div></f:facet>
                                     <div class="textcenter">
                                         <h:outputText value="#{item[6]}"/>
                                     </div> 
                                </h:column>  
                                <h:column>                                    
                                    <f:facet name="header"><div class="textcenter">Mô Tả</div></f:facet>
                                    <div class="textcenter">
                                         <h:outputText value="#{item[7]}"/>
                                     </div>
                                </h:column>        
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Thời Gian Cập Nhật</div></f:facet>
                                    <div class="textcenter">
                                        <h:outputText value="#{item[8]}" >
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </div>                                    
                                </h:column> 
                            </h:dataTable>
                        </div>                        
                    </div>
                </div>  
                
                
                
            </ui:define>
            <ui:define name="custom-js">                
                <script>
                    //Set datatable width
                    $(document).ready(function() {
                        $('#f-recipe-dataTable').DataTable();
                    } );
                </script>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
