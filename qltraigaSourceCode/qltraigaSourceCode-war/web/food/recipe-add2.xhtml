<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                  <h:link outcome="recipe">Công Thức</h:link>         
                            </li>
                            <li class="breadcrumb-item active">Tạo Công Thức</li>
                        </ol> 
                        <!--Recipe Form Part-->
                        <h:form class="recipe-FContaint animated fadeInRight" id="recipe-FContaint">
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Tên Thức Ăn</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:outputText class="form-control" value="#{recipeMB.foodName}" />
                                </div>                          
                            </div>                          
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Số Lượng Thức Ăn</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:outputText class="form-control" value="#{recipeMB.foodQuantity}" />
                                </div>                           
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Tên Vitamin Bổ Sung</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:outputText class="form-control" value="#{recipeMB.vitaminName}" />
                                </div>                          
                            </div>                          
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Số Lượng Vitamin</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:outputText class="form-control" value="#{recipeMB.vitaminQuantity}" />
                                </div>                           
                            </div>                            
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Mô Tả</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" value="#{recipeMB.description}"/>
                                </div> 
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-10 offset-0 offset-sm-4 offset-xl-2">
                                    <h:commandButton value="Xác Nhận" class="btn btn-outline-success" action="#{recipeMB.addRecipe()}" onclick="showLoading();" />
                                    <h:commandButton value="Đặt Lại" class="btn btn-outline-dark ml-3" action="recipe-add"/>
                                </div>
                            </div> 
                        </h:form>
                    </div>
                </div>
            </ui:define>
            <ui:define name="custom-js">                
                <script>                   
                    function showLoading() {
                        $('#preloader').removeClass('d-none');
                    } 
                </script>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
