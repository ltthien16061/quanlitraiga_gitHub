<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </h:head>
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                  <h:link outcome="food">Thức Ăn</h:link>         
                            </li>
                            <li class="breadcrumb-item active">Danh Sách</li>
                        </ol>  
                        <h3>Danh Sách Thức Ăn</h3>

                        <div class="row">
                            <div class="col-md-6 col-12">
                                <h:link outcome="food-add" styleClass="btn btn-outline-success mb-3"><i class="fas fa-plus"></i> Thêm Mới </h:link>  
                            </div>
                            <div class="col textright">                                
                                <!--Message Modal-->
                                <h:panelGroup id="message-containt">
                                    <h:messages  infoStyle="color: darkgreen;list-style-type: none;background-color: #D4EDDA;text-align: center;padding: 10px;" 
                                                 warnStyle="color:darkred;list-style-type: none;background-color: #F8D7DA;text-align: center;padding: 10px;" 
                                                 rendered="#{facesContext.messageList.size() gt 0}" />
                                </h:panelGroup>
                                 <!--Message Modal-->
                            </div>
                        </div>                       
                           
                        <!-- Datatable -->                       
                        
                        <div class="table-responsive">
                            <h:dataTable class="table" id="food-dataTable" value="#{foodMB.showAllFood()}" var="item">  
                                <h:column>
                                    <f:facet name="header">Tên Thức Ăn</f:facet>
                                    <h:outputText class="food-name" value="#{item[2]}"/>
                                </h:column> 
                                <h:column>
                                    <f:facet name="header">Loại Thức Ăn</f:facet>
                                    <h:outputText class="food-kind" value="#{item[7]}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Giá Tiền</f:facet>
                                    <h:outputText class="food-price" value="#{item[3]}"/>
                                </h:column>                       
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Ngày Mua</div></f:facet>
                                    <div class="textcenter">
                                        <h:outputText class="food-buytime" value="#{item[4]}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </div>                                    
                                </h:column>          
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Thời Gian Cập Nhật</div></f:facet>
                                    <div class="textcenter">
                                        <h:outputText class="food-update" value="#{item[5]}" >
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </div>                                    
                                </h:column> 
                                <h:column>
                                    <f:facet name="header"><div class="textcenter"></div></f:facet>
                                    <h:form class="textright">
                                        <h:commandButton value="Công Thức Đang Chứa" class="btn btn-outline-info" 
                                                         action="#{recipe2MB.showRecipebyFood(item[0], item[2])}" >
                                        </h:commandButton>
                                        <h:commandButton value="Cập Nhật" class="btn btn-outline-primary ml-2" 
                                                         action="#{foodMB.editFood(item[0])}" >
                                        </h:commandButton>
                                        <h:commandButton  value="Xóa" class="btn btn-outline-danger food-btnDel ml-2" onclick="showDelModal()"
                                                          actionListener="#{foodMB.getIdForDel(item[0], item[1])}">
                                            <f:ajax execute="@form" render="@none" />
                                        </h:commandButton>
                                        <button type="button" data-toggle="modal" data-target="#foodDelModal" style="display: none" id="food-btnDel">Xóa</button>    
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>                        
                    </div>
                </div>  
                <!-- Modal -->
                <div class="modal fade" id="foodDelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Xóa Thông Tin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-12 col-md-4">
                                <p class="small-title pt-1">Loại Thức Ăn :</p>
                            </div>
                            <div class="col" >
                               <p id="foodKind-Modal"></p> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-4">
                                <p class="small-title pt-1">Tên Thức Ăn :</p>
                            </div>
                            <div class="col" >
                               <p id="foodName-Modal"></p> 
                            </div>
                        </div>                           
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-4">
                                <p class="small-title pt-1">Giá Tiền :</p>
                            </div>
                            <div class="col" >
                               <p id="foodPrice-Modal"></p> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-4">
                                <p class="small-title pt-1">Ngày Mua:</p>
                            </div>
                            <div class="col" >
                               <p id="foodBuyTime-Modal"></p> 
                            </div>
                        </div> 
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Đóng</button>    
                        <h:form>
                            <h:commandButton value="Xác Nhận" class="btn btn-outline-danger" action="#{foodMB.deleteFood()}" onclick="showLoading();"/>
                        </h:form>                        
                      </div>
                    </div>
                  </div>
                </div>
                
                
            </ui:define>
            <ui:define name="custom-js">                
                <script>
                    //Set datatable width
                    $(document).ready(function() {
                        $('#food-dataTable').DataTable();
                    } );
                    //Get value in datatable
                    $(".food-btnDel").click(function() {
                        var $kind = $(this).closest("tr").find(".food-kind").text();           
                        var $name = $(this).closest("tr").find(".food-name").text();    
                        var $price = $(this).closest("tr").find(".food-price").text();
                        var $date = $(this).closest("tr").find(".food-buytime").text();     
                        document.getElementById("foodKind-Modal").innerHTML = $kind;   
                        document.getElementById("foodName-Modal").innerHTML = $name;   
                        document.getElementById("foodPrice-Modal").innerHTML = $price;
                        document.getElementById("foodBuyTime-Modal").innerHTML = $date;
                    });
                    function showDelModal(){
                        document.getElementById("food-btnDel").click();
                    }
                    function showLoading() {
                        $('#preloader').removeClass('d-none');
                    } 
                </script>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
