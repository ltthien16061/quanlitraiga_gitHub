<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </h:head>
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                  <h:link outcome="chicken-supplier">Đợt Nhập Gà Giống</h:link>         
                            </li>
                            <li class="breadcrumb-item active">Danh Sách</li>
                        </ol>
                        <h4>Nguồn : #{chickenImport2MB.ten} - #{chickenImport2MB.code}</h4>   

                        
                        <div>                                
                            <!--Message Modal-->
                            <h:panelGroup id="message-containt">
                                <h:messages  infoStyle="color: darkgreen;list-style-type: none;background-color: #D4EDDA;text-align: center;padding: 10px;" 
                                             warnStyle="color:darkred;list-style-type: none;background-color: #F8D7DA;text-align: center;padding: 10px;" 
                                             rendered="#{facesContext.messageList.size() gt 0}" />
                            </h:panelGroup>
                             <!--Message Modal-->
                        </div>                      
                           
                        <!-- Datatable -->                       
                        
                        <div class="table-responsive">
                            <h:dataTable class="table" id="ckimport2-dataTable" value="#{chickenImport2MB.chickenimport}" var="item">                            
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Thời Gian Nhập</div></f:facet>
                                    <div class="textcenter">
                                        <h:outputText class="ckimport-time" value="#{item.thoigiannhap}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </div>                                    
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Độ Tuổi</f:facet>
                                    <h:outputText class="ckimport-age" value="#{item.dotuoi}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Số Lượng Nhập</f:facet>
                                    <h:outputText class="ckimport-num" value="#{item.soluongnhap}"/>
                                </h:column>
                                <h:column >
                                    <f:facet name="header">Số Lượng Còn Lại</f:facet>
                                    <h:outputText value="#{item.soluongconlai}"/>
                                </h:column>          
                                <h:column>
                                    <f:facet name="header"><div class="textcenter">Thời Gian Cập Nhật</div></f:facet>
                                    <div class="textcenter">
                                        <h:outputText class="ckimport-time" value="#{item.thoigiancapnhat}" >
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </div>                                    
                                </h:column> 
                            </h:dataTable>
                        </div>                        
                    </div>
                </div>  
                
                
                
            </ui:define>
            <ui:define name="custom-js">                
                <script>
                    //Set datatable width
                    $(document).ready(function() {
                        $('#ckimport2-dataTable').DataTable();
                    } );
                </script>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
