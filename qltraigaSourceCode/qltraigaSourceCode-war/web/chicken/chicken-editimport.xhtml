<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                  <h:link outcome="chicken-import">Đợt Nhập Gà Giống</h:link>         
                            </li>
                            <li class="breadcrumb-item active">Cập Nhật</li>
                        </ol> 
                        <!--Message Modal-->
                        <h:panelGroup id="message-containt">
                            <h:messages  infoStyle="color: darkgreen;list-style-type: none;background-color: #D4EDDA;text-align: center;padding: 10px;" 
                                         errorStyle="color:darkred;list-style-type: none;background-color: #F8D7DA;text-align: center;padding: 10px;" 
                                         warnStyle="display:none"
                                         rendered="#{facesContext.messageList.size() gt 0}" />
                        </h:panelGroup>
                        <!--End Message Modal-->
                        <!--Nọi dung trang của bạn sẽ nằm ở đây-->      
                        <h:form class="myform" id="cki-editF">
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Độ Tuổi Gà</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" value="#{chickenImportMB.tuoi}" id="ckiEdit-Age" required="true" requiredMessage="Độ Tuổi Là Bắt Buộc Nhập!"
                                                 validator="#{chickenImportMB.validateNum}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" >
                                        <f:ajax event="blur" execute="cki-editF" render="ckiAgeEditValidate"/> 
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                   <h:message for="ckiEdit-Age"  id="ckiAgeEditValidate" style="color: red"/>
                                </small>                            
                            </div>                          
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Số Lượng Nhập</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" value="#{chickenImportMB.soluong}" id="ckiEdit-Num" required="true" requiredMessage="Số Lượng Nhập Là Bắt Buộc!"
                                                 validator="#{chickenImportMB.validateNum}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" >
                                        <f:ajax event="blur" execute="cki-editF" render="ckiNumEditValidate"/> 
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                   <h:message for="ckiEdit-Num"  id="ckiNumEditValidate" style="color: red"/>
                                </small>                            
                            </div>                         
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Số Lượng Còn Lại</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" value="#{chickenImportMB.conlai}" id="ckiEdit-Num2" required="true" requiredMessage="Số Lượng Còn Lại Là Bắt Buộc!"
                                                 validator="#{chickenImportMB.validateNum}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" >
                                        <f:ajax event="blur" execute="cki-editF" render="ckiNum2EditValidate"/> 
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                   <h:message for="ckiEdit-Num2"  id="ckiNum2EditValidate" style="color: red"/>
                                </small>                            
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Ngày Nhập</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <p:calendar id="ckiEdit-Date" value="#{chickenImportMB.thoigiannhap}" pattern="dd-MM-yyyy" validator="#{chickenImportMB.validateDate}" >
                                        <f:ajax event="blur" execute="cki-editF" render="ckiDateEditValidate"/> 
                                    </p:calendar>                                        
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                   <h:message for="ckiEdit-Date"  id="ckiDateEditValidate" style="color: red"/>
                                </small>
                            </div> 
                            <div class="form-group row">
                                <div class="col-sm-10 offset-0 offset-sm-4 offset-xl-2">
                                    <h:commandButton value="Xác Nhận" class="btn btn-outline-success" action="#{chickenImportMB.edit()}" />
                                    <h:commandButton value="Đặt Lại" class="btn btn-outline-dark ml-3" type="reset" />
                                </div>
                            </div>                            
                        </h:form>                        
                    </div>
                </div>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
