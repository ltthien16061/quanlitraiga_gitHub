<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                 <h:link outcome="chicken-supplier">Nguồn Cung Gà</h:link>              
                            </li>
                            <li class="breadcrumb-item active">Cập Nhật</li>
                        </ol>
                        <!--Message Modal-->
                        <h:panelGroup id="message-containt">
                            <h:messages  infoStyle="color: darkgreen;list-style-type: none;background-color: #D4EDDA;text-align: center;padding: 10px;" 
                                         errorStyle="color:darkred;list-style-type: none;background-color: #F8D7DA;text-align: center;padding: 10px;" 
                                         warnStyle="display:none"
                                         rendered="#{facesContext.messageList.size() gt 0}" />
                        </h:panelGroup>
                        <!--End Message Modal-->
                        <!--Nọi dung trang của bạn sẽ nằm ở đây-->      
                        <h:form class="myform" id="cs-editF">
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Mã Nguồn Cung</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:outputText class="form-control" value="#{chickenSupplierMB.macc}"/>
                                </div>  
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Tên Nguồn Cung</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" value="#{chickenSupplierMB.ten}" id="spName" validator="#{chickenSupplierMB.validateString}">
                                        <f:ajax event="blur" execute="cs-addF" render="spNameValidate"/> 
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                    <h:message for="spName"  id="spNameValidate" style="color: red"/>
                                </small>  
                            </div>
                              <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Điạ Chỉ</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputTextarea class="form-control" value="#{chickenSupplierMB.diachi}" id="spAddress" validator="#{chickenSupplierMB.validateString}">
                                         <f:ajax event="blur" execute="cs-addF" render="spAddressValidate"/> 
                                    </h:inputTextarea>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                    <h:message for="spAddress"  id="spAddressValidate" style="color: red"/>
                                </small>                             
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-0 offset-sm-4 offset-xl-2">
                                    <h:commandButton value="Xác Nhận" class="btn btn-outline-success" action="#{chickenSupplierMB.editChickenSupplier()}" />                           
                                    <h:commandButton value="Đặt Lại" class="btn btn-outline-dark ml-3">
                                        <p:ajax update="cs-editF" resetValues="true" />
                                    </h:commandButton>
                                </div>
                            </div>                            
                        </h:form>                        
                    </div>
                </div>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
