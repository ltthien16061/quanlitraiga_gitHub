<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template = "../templates/common.xhtml"> 
            <ui:define name="content">  
                <div id="content-wrapper">
                    <div class="container-fluid">
                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <h:link outcome="setting">Cài Đặt</h:link>              
                            </li>
                            <li class="breadcrumb-item active">Cập Nhật</li>
                        </ol>
                        <h3 align="center">Cài đặt Chung Cho Trang Web</h3><br/>
                        <!--Message Modal-->
                        <h:panelGroup id="message-containt">
                            <h:messages  infoStyle="color: darkgreen;list-style-type: none;background-color: #D4EDDA;text-align: center;padding: 10px;" 
                                         errorStyle="color:darkred;list-style-type: none;background-color: #F8D7DA;text-align: center;padding: 10px;"                                          
                                         warnStyle="display:none"
                                         rendered="#{facesContext.messageList.size() gt 0}" />
                        </h:panelGroup>
                        <!--End Message Modal-->
                        <!--Nọi dung trang của bạn sẽ nằm ở đây-->      
                        <h:form class="myform" id="cs-addF">
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Giá Gà Con</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" 
                                                 value="#{settingMB.setting.giagacon}" 
                                                 id="giaGaCon"
                                                 required="true"
                                                 requiredMessage="Nội dung không được bỏ trống."
                                                 validator="#{settingMB.validateNum}">
                                        <f:ajax event="blur" execute="cs-addF" render="giaGaConValidate"/>
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                    <h:message for="giaGaCon"  id="giaGaConValidate" style="color: red"/>
                                </small>  
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Giá Gà Dư</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" 
                                                 value="#{settingMB.setting.giagadu}" 
                                                 id="giaGaDu"
                                                 required="true"
                                                 requiredMessage="Nội dung không được bỏ trống."
                                                 validator="#{settingMB.validateNum}">
                                        <f:ajax event="blur" execute="cs-addF" render="giaGaDuValidate"/>
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                    <h:message for="giaGaDu"  id="giaGaDuValidate" style="color: red"/>
                                </small>  
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-4 col-xl-2 col-form-label">Giá Trứng</label>
                                <div class="col-12 col-sm-8 col-md-6 col-xl-6">
                                    <h:inputText class="form-control" 
                                                 value="#{settingMB.setting.giatrung}" 
                                                 id="giaTrung"
                                                 required="true"
                                                 requiredMessage="Nội dung không được bỏ trống."
                                                 validator="#{settingMB.validateNum}">
                                        <f:ajax event="blur" execute="cs-addF" render="giaTrungValidate"/>
                                    </h:inputText>
                                </div>
                                <small class="form-text text-muted col-sm-10 offset-0 offset-sm-4 offset-xl-2 ">
                                    <h:message for="giaTrung"  id="giaTrungValidate" style="color: red"/>
                                </small>  
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-0 offset-sm-4 offset-xl-2">
                                    <h:commandButton value="Xác Nhận" class="btn btn-outline-success" action="#{settingMB.editSetting()}" />
                                    <h:commandButton value="Đặt Lại" class="btn btn-outline-dark ml-3">
                                        <p:ajax update="cs-addF" resetValues="true" />
                                    </h:commandButton>
                                </div>
                            </div>                            
                        </h:form>                        
                    </div>
                </div>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
